switch:
  - platform: template
    internal: true
    id: switch_ha
    turn_on_action:
        - wait_until:
            api.connected:
        - homeassistant.event:
           event: esphome.switch_all
           data:
             message: !lambda |- 
                return id(markerpoint);

    turn_off_action:
        - wait_until:
            api.connected:
        - homeassistant.event:
           event: esphome.switch_all
           data:
             message: !lambda |- 
                return id(markerpoint);

graph:
