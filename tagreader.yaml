substitutions:
  esp_name: Tagreader #Device Name
  esp_hostname: tagreader
  
esphome:
  name: ${esp_hostname}
  platform: ESP32
  board: lolin32
  # If buzzer is enabled, notify on api connection success
  on_boot:
    priority: -10
    then:
    - wait_until:
        api.connected:
    - logger.log: API is connected!
    - light.turn_on:
        id: activity_led
        brightness: 100%
        red: 0%
        green: 0%
        blue: 100%
        flash_length: 500ms

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "${esp_hostname}"
    password: !secret password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  password: !secret password
  services:
  - service: rfidreader_tag_ok
    then:

  - service: rfidreader_tag_ko
    then:
ota:
  password: !secret password

mqtt:
  broker: 10.10.30.17
  username: !secret mqtt_user
  password: !secret mqtt_password
  discovery: True
  
esp32_ble_tracker:

# Define switches to control LED and buzzer from HA
switch:
- platform: template
  name: "${esp_name} Buzzer Enabled"
  id: buzzer_enabled
  icon: mdi:volume-high
  optimistic: true
  restore_state: true
- platform: template
  name: "${esp_name} LED enabled"
  id: led_enabled
  icon: mdi:alarm-light-outline
  optimistic: true
  restore_state: true

spi:
  clk_pin: GPIO18
  miso_pin: GPIO19
  mosi_pin: GPIO23

rc522_spi:
  cs_pin: GPIO5
  reset_pin: GPIO0
  update_interval: 1s
  on_tag:
    then:
    - homeassistant.tag_scanned: !lambda 'return x;'

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
      id: ip
    ssid:
      name: Connected SSID
      id: ssid

binary_sensor:
  - platform: status
    name: "${esp_name} Status"
  # Presence based on MAC address
  - platform: ble_presence
    mac_address: !secret g6_mac
    name: "DexCom MAC at ${esp_name} detected"
    
# Configure LED
light:
- platform: fastled_clockless
  chipset: WS2812
  pin: GPIO27
  default_transition_length: 10ms
  num_leds: 1
  rgb_order: GRB
  id: activity_led
  name: "${friendly_name} LED"
  restore_mode: ALWAYS_OFF