substitutions:
  esp_name: esp-neuendorf3-co2 #Device Name
  esp_hostname: esp-neuendorf3-co2
  run_time: 24h #can be as long as needed to get data 
  sleep_time: 10sec # normal sleep time
  
esphome:
  name: ${esp_hostname}
  platform: ESP32
  board: wemos_d1_mini32
  
wifi:
  #ssid: !secret wifi_ssid_neuendorf
  #password: !secret wifi_password_neuendorf
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  use_address: 10.11.30.123

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  #ap:
  #  ssid: "${esp_hostname}"
  #  password: !secret password

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  password: !secret password

time: !include common/time.yaml

sun: !include common/sun.yaml 

mqtt: !include common/mqtt.yaml

deep_sleep:
  run_duration: ${run_time}
  sleep_duration: ${sleep_time}
  id: deep_sleep_1

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a
  
text_sensor:
  - <<: !include common/text_sensor_sunrise.yaml
  - <<: !include common/text_sensor_sunset.yaml

sensor:
  - <<: !include common/sensor_wifisignal.yaml
  - platform: sht3xd
    temperature:
      name: "Living Room Temperature"
    humidity:
      name: "Living Room Humidity"
    address: 0x44
    update_interval: 60s